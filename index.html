<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="menu">
            <!-- Menú de navegación -->
            <navbar class="navbar">
                <ul class="nav-menu">
                    <li class="item"><a href="#about" class="nav-link">HOLA</a></li>
                    <li class="item"><a href="#skills" class="nav-link">CONOCIMIENTOS</a></li>
                    <li class="item"><a href="#" class="nav-link">PROYECTOS</a></li>
                    <li class="item"><a href="#" class="contacto">CONTACTO</a></li>
                </ul>
            </navbar>
            <!-- Fin menú de navegación -->
        </div>
    </header>
    <!-- Comienzo de section about -->
    <main>
        <section class="section about-section" id="about">
            <div class="column main-content">
                <div class="about-info">
                <p class="greeting-name">¡Hola! Soy</p>
                <h1 class="about-name">Romina</h1>
                <p class="about-description">Desarrolladora, amante del anime.</p>
                <a href="#" class="button">LO QUE HAGO</a>
                </div>
                <img src="img/Leia.jpeg" alt class="about-img">
            </div>
        </section>
        <!-- Fin de section about -->
        <!-- Comienzo section skills -->
        <section class="section skills-section" id="skills">
            <div class="column content">
                <h2 class="section-title">Mis Conocimientos</h2>
                <p class="skills-description">Lorem ipsum dolor sit amet.</p>
                <div class="grid skills-grid">
                    <div class="skill grid-item">
                        <i class="fa-brands fa-html5 skill-icon" style="color: #e54d26;"></i>
                        <P class="skill-title">HTML5</P>
                    </div>
                    <div class="skill grid-item">
                        <i class="fa-brands fa-css3-alt skill-icon" style="color: #3d8fc6;"></i>
                        <P class="skill-title">CSS3</P>
                    </div>
                    <div class="skill grid-item">
                        <i class="fa-brands fa-sass skill-icon" style="color: #c69;"></i>
                        <P class="skill-title">SasS</P>
                    </div>
                    <div class="skill grid-item">
                        <i class="fab fa-js-square skill-icon" style="color: #f0db4f;"></i>
                        <P class="skill-title">JavaScript</P>
                    </div>
                    <div class="skill grid-item">
                        <i class="fab fa-react skill-icon" style="color: #61DBFB;"></i>
                        <P class="skill-title">React</P>
                    </div>
                    <div class="skill grid-item">
                        <i class="fab fa-git-alt skill-icon" style="color: #f34f29;"></i>
                        <P class="skill-title">GIT</P>
                    </div>
                </div>
            </div>
        </section>
        <!-- Fin section skills -->
    </main>
</body>
</html>
